machine:
  environment:
    TEST_RUN_FOLDER: /tmp

general:
  artifacts:
    - .

test:
  override:
    - bash singularity/testing/run_tests.sh $PWD/singularity/testing $TEST_RUN_FOLDER

dependencies:
  pre:
    - echo "Singularity!"
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - echo "export PATH=$HOME/miniconda2/bin:\\$PATH" >> $HOME/.bashrc
    - echo "export PATH=$HOME/miniconda2/bin:\\$PATH" >> $HOME/.env
    - source $HOME/.bashrc
    - conda update --yes conda
    - conda create --yes -n condaenv python=2.7
    - conda install --yes -n condaenv pip
    - source activate condaenv
    - $HOME/miniconda2/bin/pip install setuptools
    - $HOME/miniconda2/bin/conda install --yes pip numpy nose pandas
    - $HOME/miniconda2/bin/pip install flask flask-restful gitpython selenium
    - $HOME/miniconda2/bin/conda install --yes -c dan_blanchard python-coveralls
